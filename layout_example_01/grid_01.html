<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>demo</title>
<style>
/* レイアウト */
ul {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, auto));
  gap: 30px;
}
/* 装飾 */
ul {
  max-width: 670px;
  list-style: none;
  margin: 0;
  padding: 0;
}
li {
  background-color: rgba(234, 88, 88, 0.2);
  font-size: 48px;
}
</style>
</head>
<body>

<ul>
  <li>text 1</li>
  <li>text 2</li>
  <li>text 3</li>
  <li>text 4</li>
  <li>text 5</li>
  <li>text 6</li>
</ul>

</body>
</html>
